version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: geeze-mongodb
    restart: unless-stopped
    command: mongod --quiet --logpath /dev/null
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - geeze-network

  redis:
    image: redis:7-alpine
    container_name: geeze-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - geeze-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geeze-backend
    restart: unless-stopped
    depends_on:
      - mongodb
      - redis
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/geeze_bingo?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_WEBHOOK_URL: ${BOT_WEBHOOK_URL}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - geeze-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.geeze-backend.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.services.geeze-backend.loadbalancer.server.port=3000"

  nginx:
    image: nginx:alpine
    container_name: geeze-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - geeze-network

networks:
  geeze-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
